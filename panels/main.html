<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A Privacy-Enhancing Web Extension">
    <link rel="stylesheet" href="/panels/stylesheets/styles.css"/>
    <title>Observer</title>
  </head>
  <body>
    <div class="banner">
      <a class="current">Observer</a>
      <a>Details</a>
      <a>Summary</a>
    </div>
    <div class="main">
      <svg id="svg-ring" width="180" height="180">
        <circle id="progress-ring-circle" stroke="#65ffec" stroke-width="5" fill="transparent" r="80" cx="90" cy="90"/>
        <text x="50%" y="55%" text-anchor="middle" id="trackers-blocked-percent">0%</text>
      </svg>
      <h3 class="wide-text" id="status-header">OBSERVER IS <span class="highlight">ON.</span></h3>
    </div>

  <div class="footer">
    <input type="image" src="/images/cogwheel_orange.png" id="settings-icon"/>
    <input type="image" src="/images/shutdown_orange.png" id="shutdown-icon"/>
  </div>
  <script type="text/javascript" src="../scripts/navbar.js"></script>
  <script type="text/javascript" src="../scripts/popup.js"></script>
  <script type="text/javascript" src="../scripts/footer.js"></script>
  </body>
</html>
