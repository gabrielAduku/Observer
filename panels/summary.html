<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A Privacy-Enhancing Web Extension">
    <link rel="stylesheet" href="/panels/stylesheets/styles.css"/>
    <title>Observer</title>
  </head>
  <body>
    <div class="banner">
      <a>Observer</a>
      <a>Details</a>
      <a class="current">Summary</a>
    </div>
    <div id="graph">
    </div>
    <div>
      <div class="summary-main">
        <h3 class="attention-spaced">TODAY</h3>
        <div class="centeredInfo">
          <h4>Found: <span class="TodaySummaryTrackers" id="found-today">0</span></h4>
          <h4>Blocked: <span class="TodaySummaryTrackers" id="blocked-today">0</span></h4>
          <h4>Efficacy: <span class="TodaySummaryTrackers" id="efficacy">0%</span></h4>
        </div>
        <h3 class="attention-spaced">ALLTIME</h3>
        <div class="centeredInfo">
          <h4>Blocked: <span class="AllTimeSummaryTrackers" id="alltime-blocked">0</span></h4>
        </div>
      </div>
      <div>
        <h3 class="attention-spaced">CURRENT TREND</h3>
        <div class="summaryFigure">
          <img src="/images/arrow_red.png" class="" id="trend-img"><h4><span class="" id="trend">None</span></h4>
        </div>
      </div>
    </div>
    <div class="footer">
      <input type="image" src="/images/cogwheel_orange.png" id="settings-icon"/>
      <input type="image" src="/images/shutdown_orange.png" id="shutdown-icon"/>
    </div>

    <script type="text/javascript" src="../scripts/navbar.js"></script>
    <script type="text/javascript" src="../scripts/summary.js"></script>
    <script type="text/javascript" src="../scripts/footer.js"></script>
  </body>
</html>
